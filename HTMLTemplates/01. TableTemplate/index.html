<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table template</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
        }
        thead tr{
            background-color: #bbb;
        }
        tr:nth-child(2n + 0) {
            background-color: #ddd;
        }
        td:nth-child(2){
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="template-container"></div>
    <script id="table-template" type="text/x-handlebars-template">

            </thead>
            <tbody>
            {{#tableData}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{lectureName}}</td>
                    <td>{{firstDate}}</td>
                    <td>{{secondDate}}</td>
                </tr>
            {{/tableData}}
            </tbody>
        </table>
    </script>
    <script src="libraries/handlebars-v1.3.0.js"></script>
    <script>
